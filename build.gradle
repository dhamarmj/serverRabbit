plugins {
    id 'java'
}

group 'com.daenerys'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
   // implementation 'com.rabbitmq:rabbitmq-client:1.3.0'
    implementation 'com.rabbitmq:amqp-client:5.7.2'
    implementation 'org.slf4j:slf4j-simple:2.0.0-alpha0'
    implementation 'org.openengsb.wrapped.csharp:Newtonsoft.Json:5.0_2'
    implementation 'com.google.code.gson:gson:2.8.5'
    compile 'com.sparkjava:spark-core:2.6.0'
}
